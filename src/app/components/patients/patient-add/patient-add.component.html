<div class="container" *ngIf="patientFormGroup">

  <form [formGroup]="patientFormGroup">

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName"
             [ngClass]="{'is-invalid':submitted && patientFormGroup.controls.lastName.errors}">
      <div *ngIf="submitted && patientFormGroup.controls.lastName.errors" class="invalid-feedback">
        <div *ngIf="patientFormGroup.controls.lastName.errors.required">Last name is Required</div>
      </div>
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName"
             [ngClass]="{'is-invalid':submitted && patientFormGroup.controls.firstName.errors}">
      <div *ngIf="submitted && patientFormGroup.controls.firstName.errors" class="invalid-feedback">
        <div *ngIf="patientFormGroup.controls.firstName.errors.required">First name is Required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Birthday</label>
      <input type="date" class="form-control" formControlName="dob"
             [ngClass]="{'is-invalid':submitted && patientFormGroup.controls.dob.errors}">
      <div *ngIf="submitted && patientFormGroup.controls.dob.errors" class="invalid-feedback">
        <div *ngIf="patientFormGroup.controls.dob.errors.required">Birthday is Required</div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <label class="form-check-label ml-3">Gender :</label>
        <div class="form-check-inline ml-3">

          <input type="radio" class="form-check-input" value="M" id="materialMen"
                 formControlName="gender" [ngClass]="{'is-invalid':submitted && patientFormGroup.controls.gender.errors}">
          <label class="form-check-label" for="materialMen">Men</label>
        </div>

        <div class="form-check-inline">
          <input type="radio" class="form-check-input" value="W" id="materialWomen"
                 formControlName="gender" [ngClass]="{'is-invalid':submitted && patientFormGroup.controls.gender.errors}">
          <label class="form-check-label" for="materialWomen">Women</label>
        </div>

      </div>
      <div *ngIf="submitted && patientFormGroup.controls.gender.errors" class="invalid-feedback">
        <div *ngIf="patientFormGroup.controls.gender.errors.required">Gender is Required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" formControlName="address">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" formControlName="phone">
    </div>

    <button class="btn btn-success ml-2" (click)="onSavePatient()">Save</button>
    <button class="btn btn-warning ml-2" (click)="onCancelPatient()">Cancel</button>

  </form>
</div>
