<div class="container" *ngIf="patientFormGroup">
  {{patientFormGroup.value|json}}
  <form [formGroup]="patientFormGroup">

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName"
             [ngClass]="{'is-invalid':submitted && patientFormGroup.controls.lastName.errors}">
      <div *ngIf="submitted && patientFormGroup.controls.lastName.errors" class="invalid-feedback">
        <div *ngIf="patientFormGroup.controls.lastName.errors.required">Last name is Required</div>
      </div>
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName"
             [ngClass]="{'is-invalid':submitted && patientFormGroup.controls.firstName.errors}">
      <div *ngIf="submitted && patientFormGroup.controls.firstName.errors" class="invalid-feedback">
        <div *ngIf="patientFormGroup.controls.firstName.errors.required">First name is Required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Birthday</label>
      <input type="date" class="form-control" formControlName="dob"
             [ngClass]="{'is-invalid':submitted && patientFormGroup.controls.dob.errors}">
      <div *ngIf="submitted && patientFormGroup.controls.dob.errors" class="invalid-feedback">
        <div *ngIf="patientFormGroup.controls.dob.errors.required">Birthday is Required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Gender :</label>
      <form>
      <div class="form-check">
      <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios"
             [(ngModel)]="template" [value]="templateUnchecked">
      <label class="form-check-label" for="materialUnchecked">Template unchecked</label>
    </div>

    <div class="form-check">
      <input type="radio" class="form-check-input" id="materialChecked" name="materialExampleRadios"
             [(ngModel)]="template" [value]="templateChecked">
      <label class="form-check-label" for="materialChecked">Template checked</label>
    </div>
  </form>

    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" formControlName="address">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" class="form-control" formControlName="phone">
    </div>
    <button class="btn btn-success ml-2" (click)="onSavePatient()">Save</button>
    <button class="btn btn-warning ml-2" (click)="onCancelPatient()">Cancel</button>

  </form>
</div>
