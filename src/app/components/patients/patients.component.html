<nav class="navbar navbar-expand-sm bg-light navbar-light">
  <ul class="navbar navbar-nav">
    <li>
      <button (click)="onGetAllPatients()" class="btn btn-sm btn-outline-info ml-2">ALL</button>
    </li>
    <li>
      <button (click)="onNewPatient()" class="btn btn-sm btn-outline-info ml-2">NEW</button>
    </li>
  </ul>
  <ul class="navbar navbar-nav ml-auto">
    <li>
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)" class="form-inline">
        <input ngModel name="keyword" type="text">
        <button class="btn btn-sm btn-outline-info ml-2">Search</button>
        <span class="fa fa-search"></span>
      </form>
    </li>
  </ul>
</nav>
<div class="container">
  <ng-container *ngIf="(patients$ | async) as result" [ngSwitch]="result.dataState">
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
      Loading...
    </ng-container>

    <ng-container *ngSwitchCase="DataStateEnum.ERROR">
      <div class="col-12 text-center">
        <div class="alert alert-danger">
          {{result.errorMessage}}
        </div>
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Birthday</th>
        </tr>
        <tr *ngFor="let p of result.data">
          <td>{{p.id}}</td>
          <td>{{p.lastName}}</td>
          <td>{{p.firstName}}</td>
          <td>{{p.dob}}</td>
          <td>
            <button class="btn btn-sm btn-outline-info ml-2" (click)="onEdit(p)">EDIT</button>
          </td>
        </tr>
      </table>
    </ng-container>
  </ng-container>
</div>
