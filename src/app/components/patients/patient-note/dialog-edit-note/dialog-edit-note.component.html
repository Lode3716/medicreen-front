<div class="container">
  <form>
    <div class="form-group">
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark mb-4">
      <a class="navbar-text ms-2">Edit note</a>
      <button class="btn btn-primary ml-auto" type="submit" (click)="updateNote(notePreparation.value)">
        <span [hidden]="isLoading">Save</span>
        <span [hidden]="!isLoading">
      <span class="text-white"><mat-spinner mode="indeterminate" diameter="30">
        </mat-spinner>
        </span>
      </span>
      </button>
      <button class="btn btn-danger ml-2" (click)="closeDialog()" type="button">Close</button>
    </nav>

      <textarea type="text"
                class="form-control"
                #notePreparation
                aria-label="Note in edition"
                rows="10"
                cols="5"
      >{{data.note.note}}</textarea>
    </div>
  </form>
</div>
